<div class="calculator">
    <div>{{currentNumber$ | async}}</div>
    <div class="buttons">
      <div class="operators">
        <div><button (click)="enterOperator('+')">+</button></div>
        <div><button (click)="enterOperator('-')">-</button></div>
        <div><button (click)="enterOperator('×')">×</button></div>
        <div><button (click)="enterOperator('÷')">÷</button></div>
      </div>
      <div class="leftPanel">
        <div class="numbers">
          <div><button (click)="enterNumber('7')">7</button></div>
          <div><button (click)="enterNumber('8')">8</button></div>
          <div><button (click)="enterNumber('9')">9</button></div>
        </div>
        <div class="numbers">
          <div><button (click)="enterNumber('4')">4</button></div>
          <div><button (click)="enterNumber('5')">5</button></div>
          <div><button (click)="enterNumber('6')">6</button></div>
        </div>
        <div class="numbers">
          <div><button (click)="enterNumber('1')">1</button></div>
          <div><button (click)="enterNumber('2')">2</button></div>
          <div><button (click)="enterNumber('3')">3</button></div>
        </div>
        <div class="numbers">
          <div><button (click)="enterNumber('0')">0</button></div>
          <div><button (click)="enterNumber('.')">.</button></div>
          <div id="clear"><button (click)="enterOperator('C')">C</button></div>
          <div><button (click)="enterOperator('DEL')">DEL</button> </div>
          <div><button (click)="enterOperator('+/-')">+/-</button></div>
          <div><button (click)="enterOperator('%')">%</button></div>
        </div>
      </div>
      <div class="equal" id="result"><button (click)="enterOperator('=')">=</button></div>
    </div>
  </div>
